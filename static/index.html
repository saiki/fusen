<!doctype html>
<html lang="ja">
	<head>
		<meta charset="utf-8"/>
		<title>petapeta</title>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
		<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.0.0/knockout-min.js"></script>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<!--link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-glyphicons.css" rel="stylesheet"-->
		<link rel="stylesheet" href="/stylesheet/app.css">
		<script src="/javascript/app.js"></script>
	</head>
	<body data-bind="event: { dblclick: newOne }">
	<div id="wall" data-bind="foreach: {data: collection, afterRender: moveToClick}">
			<div class="fusen" data-bind="draggable: true, resizable: true, style: {background: color, left: left, top: top, width: width, height: height}">
				<span style="float: left;">
					<input type="color" data-bind="value: color, event: {blur: $root.flush}" />
				</span>
				<span style="float: right;">
					<input type="button" class="close" data-bind="click: $root.remove" value="x"/>
				</span>
				<span style="clear: both;"></span>
				<div style="width: 100%; height: 100%;">
					<textarea placeholder="input hear." style="width: 99%; height: 99%;" data-bind="value: body, event: {blur: $root.flush}"></textarea>
				</div>
			</div>
		</div>
	</body>
</html>
