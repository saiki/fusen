<!doctype html>
<html lang="ja" ng-app="wallApp">
	<head>
		<meta charset="utf-8"/>
		<title>petapeta</title>
		<link rel="stylesheet" href="/stylesheet/app.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.8/angular.min.js"></script>
		<script src="/javascript/app.js"></script>
	</head>
	<body ng-controller="WallController">
		<div id="wall" ng-dblclick="newOne()">
			<div ng-repeat="fusen in collection" class="fusen" style="position: absolute;" ng-style="{top:fusen.top, left:fusen.left, width:fusen.width, height:fusen.height}" ng-blur="edit($index)" ng-focus="flush($index)">

				{{fusen.body}}
				<textarea placeholder="input hear." ng-model="fusen.body" />
			</div>
		</div>
	</body>
</html>
